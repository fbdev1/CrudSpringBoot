<!DOCTYPE html>
<html lang="en" meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <script type="text/javascript" src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
</head>
<body>
<div class="container">
    <button class = "btn btn-success nBtn">New User</button>
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.getRole(user)}"></td>
                    <td> <a th:href ="@{findOne/(id=${user.id})}" class = "btn btn-primary eBtn">Edit</a>
                    <a th:href ="@{admin/user-delete/{id}/(id=${user.id})}" class = "btn btn-danger eBtn">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="myForm">
        <form th:action="@{/admin/user-update}" th:object="${user}" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="id" class="col-form-label">ID</label>
                                <input readonly type="number" class="form-control" id="id" name="id" value="" />
                            </div>
                            <div class="mb-3">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="" />
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="col-form-label">Surname</label>
                                <input type="text" class="form-control" id="surname" name="surname" value="" />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email" value="" />
                            </div>
<!--                            <div class="mb-3">-->
<!--                                <label for="role" class="col-form-label">Role</label>-->
<!--                                <input type="text" class="form-control" id="role" name="role" value="" />-->
<!--                            </div>-->

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="/admin/user-create"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
