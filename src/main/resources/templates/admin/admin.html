<!DOCTYPE html>
<html lang="en" meta charset="UTF-8" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>SurName</th>
                <th>email</th>
                <th>password</th>
            </tr>
            </thead>
            <tr th:each="user : ${users}">
                <td th:utext="${user.id}"></td>
                <td th:utext="${user.name}"></td>
                <td th:utext="${user.surname}"></td>
                <td th:utext="${user.email}"></td>
                <td th:utext="${user.password}"></td>
                <td><a th:href="@{admin/user-update/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{admin/user-delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
        </table>
    </div>



<!--    <p><a href="admin/user-create">User create</a></p>-->
</br>
    <form th:action="@{admin/user-create}" method="GET">
        <input type="submit" value="Create user">
    </form>
</br>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="logout"/>
    </form>
</div>
</body>
</html>
